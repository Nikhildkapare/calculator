<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <script src="calculator.js" type="text/javascript"></script>

    <link rel="stylesheet" href="calculator.css">

</head>

<body>
    <h1 id="hd1">Calculator</h1>
    <div>
    <input type="number" id="id1" placeholder="Enter the number 1" >
    <br><br>
    <input type="number" id="id2" placeholder="Enter the number 2" >
    <br><br>
    <button id="btn1"><input type="radio" onclick="add()" name="cls">Addition</button>
    <button id="btn2"><input type="radio" onclick="sub()" name="cls">Subtract</button>
    <button id="btn3"><input type="radio" onclick="multi()" name="cls">Multiply</button>
    <button id="btn4"><input type="radio" onclick="divide()" name="cls">Division</button>
    <h2 id="hd2">Answer = <input id="ans" disabled/></h2>
    <h2><button onclick="load()" id="btn5">Refresh</button></h2>
</div>

</body>

</html>
